<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academia de Danza - Estilos</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Fondo suave y gradiente */
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }

    /* Navbar con sombra y color personalizado */
    nav.navbar {
      background-color: #6f42c1; /* púrpura */
      box-shadow: 0 4px 8px rgba(111, 66, 193, 0.4);
    }

    nav.navbar .navbar-brand {
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
    }

    nav.navbar .btn-outline-danger {
      border-color: #e83e8c;
      color: #e83e8c;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.navbar .btn-outline-danger:hover {
      background-color: #e83e8c;
      color: white;
    }

    /* Contenedor principal */
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-top: 40px;
    }

    h1 {
      color: #6f42c1;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Lista estilos como cards */
    .list-group-item {
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 20px 25px;
      background: #f3e8ff;
      color: #4b0082;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .list-group-item:hover {
      background-color: #6f42c1;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Academia de Danza</span>
      <a href="/logout" class="btn btn-outline-danger">Cerrar sesión</a>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <h1>Estilos de Danza</h1>

    <div id="lista-estilos" class="list-group">

      <!-- Aquí se cargan los estilos -->
    </div>
  </div>

<a href="asistencia.html" class="btn btn-primary">Ver mi asistencia</a>


  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('/api/estilos', { credentials: 'include' })
      .then(response => {
        if (!response.ok) throw new Error('No autorizado o error al cargar estilos');
        return response.json();
      })
      .then(estilos => {
        const lista = document.getElementById('lista-estilos');
        estilos.forEach(estilo => {
          const a = document.createElement('a');
          a.href = `estilo.html?id=${estilo.id}`;
          a.className = 'list-group-item list-group-item-action';
          a.textContent = estilo.nombre; // Solo muestra el nombre
          lista.appendChild(a);
        });
      })
      .catch(error => {
        console.error(error);
        const lista = document.getElementById('lista-estilos');
        lista.textContent = 'No se pudieron cargar los estilos. Por favor inicia sesión nuevamente.';
      });
  </script>
</body>
</html>
